<ion-header>
  <ion-navbar>
    <ion-title>Vishva Kirana</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list>
    <button ion-item *ngFor="let item of items" (click)="itemTapped($event, item)" class="itemButton">
      <img class="listLogo" src="../../assets/img/logo.png" item-left="">
      <div class="itemDetails" item-left>
        {{item.name}} <br>
        <h5>{{item.length}}</h5>
      </div>
    </button>
  </ion-list>
</ion-content>
